<ion-header>
  <ion-navbar>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>
      List of items
      </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <button ion-item *ngFor="let item of items" >
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>


</ion-content>
